<!DOCTYPE html>
<html>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="module.js">

</script>
<body>
<div ng-app="" ng-init="name='Aditi'">
<p> Type your name in the text box:</p>
<p> Name : <input type= "text" ng-model="name" placeholder="Your name"> </p>
<h1> Hello {{name}} </h1>

<h1> Expression Examples</h1>
<p> Expression  adding 5 and 5 equals: {{5+5}} </p>
</div>
</body>
</html>
